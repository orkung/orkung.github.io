name: Ruby

on:
  schedule:
    - cron: "42 */6 * * *" # Runs every 6 hours at minute 42
  workflow_dispatch: # Allows manual triggering from the GitHub UI
  watch:
    types: [started] # Triggers when someone stars the repo

jobs:
  readme:
    runs-on: ubuntu-latest # Uses the latest Ubuntu runner

    steps:
      - uses: actions/checkout@v2
        # Checks out the repository code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
        # Sets up Ruby version 2.7.2

      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
        # Caches Ruby gems to speed up workflow runs

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
        # Installs Ruby dependencies using Bundler

      - name: Generate readme
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          WHOOP_KEY: ${{ secrets.WHOOP_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HCTI_API_USER_ID: ${{ secrets.HCTI_API_USER_ID }}
          HCTI_API_KEY: ${{ secrets.HCTI_API_KEY }}
        run: bundle exec ruby generate.rb
        # Runs a Ruby script to generate the README, passing in secrets as environment variables

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Mike Coutermarsh
          author_email: coutermarsh.mike+robot@gmail.com
          message: "Auto updating my readme!"
          add: "*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Commits and pushes any changes to markdown files (like README.md) back to the repository
