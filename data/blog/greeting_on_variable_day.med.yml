# Name of the workflow
name: Greeting on variable day

# Trigger workflow manually
on: workflow_dispatch

# Set global environment variable for the workflow
env:
  DAY_OF_WEEK: Monday

jobs:
  # Define a job named 'greeting_job'
  greeting_job:
    # Specify the runner environment
    runs-on: ubuntu-latest
    # Set environment variable for the job
    env:
      Greeting: Hello
    steps:
      # Define a step to print a greeting message
      - name: "Say Hello Mona it's Monday"
        # Command to print the greeting using environment variables
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        # Set environment variable for this step
        env:
          First_Name: Mona
