permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

sidebar: false               # show a sidebar instead of the usual header
#show_excerpts: true          # show article excerpts on the home page
show_excerpts: false        # show article excerpts on the home page
show_related: true           # show the previous and next links after every post
show_description: true       # show the site description in the sidebar
show_title: false            # always keep the site title visible

# Styling

dark_header: true            # always keep the header dark
minimal: true                # use simpler style
#dark_header: false          # always keep the header dark
#minimal: false              # use simpler style

# Menu

navigation:
  - {file: "index.html", icon: home}
  - {file: "hakkimda.md", icon: address-card}
  - {file: "faydali_linkler.md", icon: address-card}
  - {file: "cookies.html"}

external:                    # see http://fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:cavit[at]orkun[dot]space"}
  - {title: Github, icon: github, url: "https://github.com/orkung"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/__geeky"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

