---
layout: default
---
<article class="kitap">


    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">


  <h1>kitap Profile: {{ page.title }}</h1>

  <div class="kitap-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="kitap-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
